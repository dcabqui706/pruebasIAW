    <form>
        <p>
            Ingrese la clave: 
            <input id="clave1" type="password" >
        </p>
        <p>
            Repita la clave: 
            <input id="clave2" type="password" >
        </p>

        <input id="verificar" type="button" value="Verificar Clave" onclick=comprobarClave()>

    </form>
   
    <script type="text/javascript">

        function comprobarClave(){
        clave1 = document.getElementById('clave1').value;
        clave2 = document.getElementById('clave2').value;

        if (clave1 == clave2)
            alert("Las dos claves son iguales...")
        else
            alert("Las dos claves son distintas...")
    }

    </script>
