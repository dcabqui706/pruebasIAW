<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>
<body>
    <script>
        class Circulo{
            constructor (radio) {
                this.radio=radio
            }
            diametro () {
                return 2*(this.radio)
            }
            area () { 
                const π=3.1416;
                return π*(this.radio*this.radio)
            }
            perimetro () {
                const π=3.1416;
                return 2*π*(this.radio)
            }
        }

        let radio=prompt ("Radio del circulo");

        const Circulo1=new Circulo (radio);

        document.write ("El radio del circulo es: "+Circulo1.radio+"<br>");

        document.write ("El area del circulo es: "+Circulo1.area()+"<br>");
        document.write ("El perimetro del circulo es: "+Circulo1.perimetro()+"<br>");

    </script>
    
</body>
