
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    
    //Script que calcula factorial de un numero

    <script>
        let n = Number(prompt("Pon un número: ")); //Factorial de un número 5!= (5 * 4 * 3 * 2 * 1) 120
        let n = Number(prompt("Pon un número: "));
        let resultado = 1;

        for (let i = 1; i <= n; i++) {
            resultado = resultado * i;
        }
        document.write("El factorial es: " + resultado + "<br>");

    </script>
    
</body>
</html>
